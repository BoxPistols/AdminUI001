  <!-- Content-->
  <div class="main">
    <div class="hipsum">
      <div class="jumbotron">
        <div class="container mt-2">
          <form class="lay_form row px-4">
            <div class="lay_title mb-2 mt-2 d-flex align-items-center">
              <h3 class="row m_title lv3 mt-4 ml-2 mb-3 d-flex align-items-center"><span class="ml-2 cl_green mr-4"><i class="fas fa-search mr-2"></i><span>IVF検索</span></span></h3>
            </div>
            <!-- /.lay_title-->
            <div class="container form-row d-flex justify-content-start">               
              <div class="formSection d-md-flex">
                <div class="form-input mr-4">
                  <label class="form-label mr-1" for="dev">患者ID                    </label>
                  <input class="form-input" id="dev" type="text" placeholder="P00001234">
                </div>
                <div class="form-input">
                  <label class="form-label mr-1" for="dev">IFVID：ART</label>
                  <input class="form-input" id="dev2" type="text" placeholder="0056789">
                </div>
              </div>
              <div class="formSection d-flex flex-nowrap" style="margin: 6px 0px 8px 16px"></div>
            </div>
            <div class="m_hr pt-1 pb-2" style="margin-top: 12px"></div>
            <div class="container form-row">
              <div class="mr-3 mb-4">
                <h4 class="h4 div d-flex"><i class="far fa-calendar-alt mr-2"></i>
                  <div class="h5">実施日付</div>
                </h4>
                <div class="d-flex"> 
                  <div class="form-check" style="padding:0">
                    <input class="form-check-input" id="defaultCheck1" type="checkbox" value="">
                    <label class="form-check-label" for="defaultCheck1" name="all">全て</label>
                  </div>
                  <div class="custom-select-Group input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01" name="year">年</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected="" value="">年の選択</option>
                      <option value="2019">2019</option>
                    </select>
                    <div class="mr-4"></div>
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="inputGroupSelect01" name="month">月</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01">
                      <option selected="" value="">月の選択</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </div>
                </div>
                <div class="form_SelectGroup">     
                  <h4 class="h4 div d-flex mt-4 mb-1"><i class="fas fa-random mr-2"></i>
                    <div class="h5">移植方法1</div>
                  </h4>
                  <div class="d-flex">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadio1" type="radio" name="inlineRadioOptions" value="all" required checked="checked">
                      <label class="form-check-label" for="inlineRadio1">全て</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadio2" type="radio" name="inlineRadioOptions" value="option2">
                      <label class="form-check-label" for="inlineRadio2">新鮮胚移植</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadio3" type="radio" name="inlineRadioOptions" value="option3">
                      <label class="form-check-label" for="inlineRadio3">凍結胚移植</label>
                    </div>
                  </div>
                </div>
                <div class="form_SelectGroup">               
                  <h4 class="h4 div d-flex mt-4 mb-1"><i class="fas fa-random mr-2"></i>
                    <div class="h5">移植方法2</div>
                  </h4>
                  <div class="d-flex mb-3">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadioDev2-1" type="radio" name="inlineRadioDev2-Options2" value="all" required checked="checked">
                      <label class="form-check-label" for="inlineRadioDev2-1">全て</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadioDev2-2" type="radio" name="inlineRadioDev2-Options2" value="option2">
                      <label class="form-check-label" for="inlineRadioDev2-2">単一胚移植</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadioDev2-3" type="radio" name="inlineRadioDev2-Options2" value="option3">
                      <label class="form-check-label" for="inlineRadioDev2-3">複数胚移植</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadioDev2-4" type="radio" name="inlineRadioDev2-Options2" value="option4">
                      <label class="form-check-label" for="inlineRadioDev2-4">二段階胚移植</label>
                    </div>
                  </div>
                </div>
                <div class="form_SelectGroup">
                  <h4 class="h4 div d-flex mt-4 mb-1"><i class="fas fa-edit mr-2"></i>
                    <div class="h5">入力状況</div>
                  </h4>
                  <div class="d-flex">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadioDev3-1" type="radio" name="inlineRadioDev3-Options3" value="all" required checked="checked">
                      <label class="form-check-label" for="inlineRadioDev3-1">全て</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadioDev3-2" type="radio" name="inlineRadioDev3-Options3" value="option2">
                      <label class="form-check-label" for="inlineRadioDev3-2">情報のみ</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadioDev3-3" type="radio" name="inlineRadioDev3-Options3" value="option3">
                      <label class="form-check-label" for="inlineRadioDev3-3">胚選択済</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadioDev3-4" type="radio" name="inlineRadioDev3-Options3" value="option4">
                      <label class="form-check-label" for="inlineRadioDev3-4">移植済</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadioDev3-5" type="radio" name="inlineRadioDev3-Options3" value="option5">
                      <label class="form-check-label" for="inlineRadioDev3-5">結果</label>
                    </div>
                  </div>
                </div>
                <div class="form_SelectGroup">
                  <h4 class="h4 div d-flex mt-4 mb-1"><i class="fas fa-poll mr-2"></i>
                    <div class="h5">結果状況</div>
                  </h4>
                  <div class="d-flex">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadioDev4-1" type="radio" name="inlineRadioDev4-Options4" value="all" required checked="checked">
                      <label class="form-check-label" for="inlineRadioDev4-1">全て</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadioDev4-2" type="radio" name="inlineRadioDev4-Options4" value="option2">
                      <label class="form-check-label" for="inlineRadioDev4-2">妊娠あり</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" id="inlineRadioDev4-3" type="radio" name="inlineRadioDev4-Options4" value="option3">
                      <label class="form-check-label" for="inlineRadioDev4-3">出産あり</label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="container mt-4"></div>
            <div class="container mt-4">
              <div class="row"><a href="searchCondition-result.html">
                  <button class="btn btn-primary" type="submit" value="検索する" style="width:240px; margin: 10px auto 20px 190px; padding: .8em 2em">IVF検索</button></a></div>
            </div>
          </form>
          <!-- /////-->
          <!--
          <div class="footer text-center">
          <p>footer</p>
          </div>
          -->
          <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
          <script src="js/script.js"></script>
          <script>
            $('button').on('click', function() {
            $('.modal').modal('show');
            
            var target = $('input#dev').val();
            var target2 = $('input#dev2').val();
            if (target == '' && target2 == '') {
              alert("IDまたはIVFIDは必須入力項目です");
              $('html, body').animate({scrollTop: 0}, 400);
              return false;
              }              
            });
          </script>
        </div>
      </div>
    </div>
  </div>
