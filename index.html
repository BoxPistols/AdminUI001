<!DOCTYPE html>
<html lang="ja">

<head>
  <title>Admin Menu Boilerplate</title>

  <meta charset="UTF-8">

  <link rel='stylesheet' href='css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/font.css'>
  <link rel='stylesheet' href='css/font-awesome.min.css'>
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <!-- Adminral is a simple boilerplate template. You can use it to create awesome apps. Its free to use. If you have any queries then dont' hesitate to contact/comment. -->


  <div class="header">
    <a href="#" id="menu-toggle" class="">
      <i class="fa fa-bars"></i>
      <span>Menu</span>
    </a>
    <div class="logo">
      Adminral
    </div>
  </div>
  <div class="sidebar">
    <ul>
      <li><a href="#"><i class="fa fa-desktop"></i><span>Desktop</span></a></li>
      <li><a href="#"><i class="fa fa-server"></i><span>Server</span></a></li>
      <li><a href="#"><i class="fa fa-calendar"></i><span>Calendar</span></a></li>
      <li><a href="#"><i class="fa fa-envelope"></i><span>Messages</span></a></li>
      <li><a href="#"><i class="fa fa-table"></i><span>Data Table</span></a></li>
  </div>

  <!-- Content -->
  <div class="main">
    <div class="hipsum">
      <div class="jumbotron">

        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>


    </div>
    <div class="footer">
      <p>footer</p>
    </div>
  </div>

  <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> -->

  <script src="js/script.js"></script>




</body>

</html>
